<body>
    <h1>View Messages</h1>
    <ul>
        {% for message, from_address, to_address in zip(messages, from_addresses, to_addresses) %}
            <li><b>From:</b> {{ from_address }}, <b>To:</b> {{ to_address }}, <b>Message:</b> {{ message }}</li>
        {% endfor %}
    </ul>
